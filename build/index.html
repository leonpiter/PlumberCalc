<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <title>PluberCalc - сметный калькулятор для сантехника</title>
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div class="sidebar">
    <div class="logo">
        <img src="../../img/images/logo.svg" alt="Логотип" />
        <img
            src="../../img/images/Plimbercalc.svg"
            alt="Калькулятор сантехника"
        />
    </div>
    <nav class="menu">
        <ul class="menu__list">
            <li class="menu__item">
                <img class="ico" src="../../img/icons/house.svg" alt="" />
                <a href="">Главная</a>
            </li>
            <li class="menu__item">
                <img src="../../img/icons/projects.svg" alt="" />
                <a href="">Проекты</a>
            </li>
            <li class="menu__item">
                <img src="../../img/icons/customers.svg" alt="" />
                <a href="">Покупатели</a>
            </li>
        </ul>
    </nav>
    <span class="line"></span>
    <div class="catalog">
        <div class="catalog__titile-box">
            <a href=""
                ><img src="../../img/icons/catalog.svg" alt="" />
                <span class="catalog__title">Каталоги</span></a
            >
        </div>
        <ul class="catalog__list">
            <li class="catalog__item">Оборудование</li>
            <li class="catalog__item">Материалы</li>
            <li class="catalog__item">Услуги</li>
            <li class="catalog__item">Работы</li>
        </ul>
    </div>
    <div class="account-menu">
        <ul class="account-menu__list">
            <li class="account-menu__item">
                <img src="../../img/icons/account.svg" alt="" />
                <a href="">Профиль</a>
            </li>
            <li class="account-menu__item">
                <img src="../../img/icons/logout.svg" alt="" />
                <a href="">Выход</a>
            </li>
        </ul>
    </div>
</div>
 
         <div class="content">
            <h1>Content area</h1>
        </div>
        <script src="./js/index.bundle.js"></script>
    </body>
</html>
