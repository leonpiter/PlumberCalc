<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <title>PluberCalc - сметный калькулятор для сантехника</title>
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div class="sidebar">
    <div class="logo">
        <img src="../../img/images/logo.svg" alt="Логотип" />
        <img
            src="../../img/images/Plimbercalc.svg"
            alt="Калькулятор сантехника"
        />
    </div>
    <nav class="menu">
        <ul class="menu__list menu-list">
            <li class="menu__item menu-item">
                <img
                    class="menu__icon menu-icon"
                    src="../../img/icons/house.svg"
                    alt=""
                />
                <a class="menu__link menu-link" href="">Главная</a>
            </li>
            <li class="menu__item menu-item">
                <img
                    class="menu__icon menu-icon"
                    src="../../img/icons/projects.svg"
                    alt=""
                />
                <a class="menu__link menu-link" href="">Проекты</a>
            </li>
            <li class="menu__item menu-item">
                <img
                    class="menu__icon menu-icon"
                    src="../../img/icons/calclist.svg"
                    alt=""
                />
                <a class="menu__link menu-link" href="">Сметы</a>
            </li>
            <li class="menu__item menu-item">
                <img
                    class="menu__icon menu-icon"
                    src="../../img/icons/customers.svg"
                    alt=""
                />
                <a class="menu__link menu-link" href="">Покупатели</a>
            </li>
        </ul>
    </nav>
    <span class="sidebar-line"></span>
    <div class="catalog">
        <div class="catalog__titile-box menu-list">
            <a href=""
                ><img src="../../img/icons/catalog.svg" alt="" />
                <span class="catalog__title">Справочники&blacktriangledown;</span></a
            >
        </div>
        <ul class="catalog__list menu-list">
            <li class="catalog__item menu-item">
                <a class="catalog__link menu-link" href="#">Оборудование</a>
            </li>
            <li class="catalog__item menu-item">
                <a class="catalog__link menu-link" href="">Материалы</a>
            </li>
            <li class="catalog__item menu-item">
                <a class="catalog__link menu-link" href="">Услуги</a>
            </li>
            <li class="catalog__item menu-item">
                <a class="catalog__link menu-link" href="">Работы</a>
            </li>
        </ul>
    </div>
    <div class="account-menu">
        <ul class="account-menu__list menu-list">
            <li class="account-menu__item menu-item">
                <img
                    class="menu-icon"
                    src="../../img/icons/account.svg"
                    alt=""
                />
                <a class="account-menu__link menu-link" href="">Профиль</a>
            </li>
            <li class="account-menu__item menu-item">
                <img
                    class="menu-icon"
                    src="../../img/icons/logout.svg"
                    alt=""
                />
                <a class="account-menu__link menu-link" href="">Выход</a>
            </li>
        </ul>
    </div>
</div>
 
        <div class="content">
    <header class="header">
    <div class="header__left search-box">
        <h1>Главная</h1>
        <form class="search-box" action="" method="get">
            <input name="search" placeholder="Искать здесь..." type="search" />
            <button class="search-btn" type="submit">Поиск</button>
        </form>
    </div>
    <div class="header__right">

    </div>
</header>


</div>




        <script src="./js/index.bundle.js"></script>
    </body>
</html>
