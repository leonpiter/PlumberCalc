<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>PluberCalc</title>
    </head>
    <body>
        <div class="sidebar">
            <div class="logo">
                <img src="./images/logo.svg" alt="Логотип" />
                <img
                    src="./images/Plimbercalc.svg"
                    alt="Калькулятор сантехника"
                />
            </div>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <img src="./icons/house.svg" alt="" />
                        <a href="">Главная</a>
                    </li>
                    <li class="menu__item">
                        <img src="./icons/projects.svg" alt="" />
                        <a href="">Проекты</a>
                    </li>
                    <li class="menu__item">
                        <img src="./icons/customers.svg" alt="" />
                        <a href="">Покупатели</a>
                    </li>
                </ul>
            </nav>
            <div class="catalog">
                <div class="catalog__titile-box">
                    <a href=""
                        ><img src="./icons/catalog.svg" alt="" />
                        <span class="catalog__title">Каталоги</span></a
                    >
                </div>
                <ul class="catalog__list">
                    <li class="catalog__item">Оборудование</li>
                    <li class="catalog__item">Материалы</li>
                    <li class="catalog__item">Услуги</li>
                    <li class="catalog__item">Работы</li>
                </ul>
            </div>
            <div class="account-menu">
                <ul class="account-menu__list">
                    <li class="account-menu__item">
                        <img src="./icons/account.svg" alt="" />
                        <a href="">Профиль</a>
                    </li>
                    <li class="account-menu__item">
                        <img src="./icons/logout.svg" alt="" />
                        <a href="">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <h1>Content area</h1>
        </div>
        <script src="./sctipts/app.js"></script>
    </body>
</html>
